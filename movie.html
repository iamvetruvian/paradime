<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradigm | Movies and Tv Shows</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/search.css">
    <link rel="stylesheet" href="/utils.css">
    <link rel="stylesheet" href="/movie.css">

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="navbar glass">
        <a class="navbar-brand" href="/">
            <img class="navbar-logo" src="/assets/logo.png" alt="">
        </a>
        <form class="d-flex" role="search" action="/search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="form-control me-2 searchbar" type="search" placeholder="Search">
            <button class="btn btn-outline" type="reset">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </form>
        <button class="btn btn-outline login-btn">
            <i class="fa-solid fa-circle-user"></i>
        </button>
    </div>

    <div class="movie-info-container">
        <div class="top-banner-section">
            <div class="title"></div>
            <img class="backdrop-image">
        </div>

        <div class="bottom-part">
            <div class="aside-poster-section">
                <div class="large-poster-container loading" id="poster">
                    <img class="poster-image fade-in">
                </div>
                <button class="btn btn-primary watch-now-btn">
                    <i class="fa-solid fa-play"></i> Watch Now
                </button>
            </div>

            <div class="movie-information-container">
                <div class="lang-origin"></div>

                <div class="genre-tags" >
                </div>

                <div class="over-view" >
                    <div class="section-title">
                        <div class="bar-style"></div>
                        Synopsis
                    </div>
                    <p></p>
                </div>

                <div class="Actors">
                    <div class="section-title">
                        <div class="bar-style"></div>
                        Cast
                    </div>
                    <div class="cast-card-container">
                    </div>
                </div>
            </div>
        </div>
        <section class="footer platter">
            <div>Made with <i class="fa-solid fa-heart" style="color: red"></i> by Vetruvian</div>
            <div><i class="fa-solid fa-copyright"></i>2025-26. All Rights Reserved</div>
        </section>
    </div>

    <script src="/movie.js"></script>
</body>
</html>
