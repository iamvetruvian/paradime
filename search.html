<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paradigm | Movies and Tv Shows</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/search.css" />
        <link rel="stylesheet" href="/utils.css">
        
        
        <link
            rel="shortcut icon"
            href="/assets/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="navbar glass">
            <!-- <div class="container-fluid"> -->
            <a class="navbar-brand" href="/">
                <img class="navbar-logo" src="/assets/logo.png" alt="" />
            </a>
            <!-- </div> -->
            <!-- <div class="container-fluid"> -->
            <form class="d-flex" role="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="form-control me-2 searchbar" type="search" placeholder="Search" aria-label="Search"/>
                <button id="reset-button" class="btn btn-outline" type="reset"><i class="fa-solid fa-xmark"></i></button>
            </form>
            <button class="btn btn-outline login-btn" type="submit"><i class="fa-solid fa-circle-user"></i></button>
        </div>
        <div class="search-container">
            <div class="movie-container">
              <div class="platter-head">Movies</div>
              <div class="movie-results"></div>
            </div>
            <div class="tv-container">
                <div class="platter-head">TV Shows</div>
                <div class="tv-results"></div>
            </div>
        </div>
        <script src="/search.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
