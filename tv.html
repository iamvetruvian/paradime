<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paradigm | TV Shows</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />

        <link rel="stylesheet" href="/search.css" />
        <link rel="stylesheet" href="/utils.css" />
        <link rel="stylesheet" href="/tv.css" />
        <link rel="shortcut icon" href="/assets/favicon.ico" />
    </head>

    <body>
        <!-- NAVBAR -->
        <div class="navbar glass">
            <a class="navbar-brand" href="/">
                <img class="navbar-logo" src="/assets/logo.png" />
            </a>

            <form class="d-flex" role="search" action="/search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    class="form-control me-2 searchbar"
                    type="search"
                    placeholder="Search"
                />
                <button id="reset-button" class="btn btn-outline" type="reset">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </form>

            <button class="btn btn-outline login-btn">
                <i class="fa-solid fa-circle-user"></i>
            </button>
        </div>

        <!-- TV PAGE -->
        <div class="tv-info-container">
            <!-- TOP BANNER -->
            <div class="top-banner-section">
                <div class="title" id="tv-title"></div>
                <img class="backdrop-image" id="tv-backdrop" />
            </div>

            <!-- SEASON SELECTOR -->
            <div class="episode-selector-container">
                <div class="episode-selector glass">
                    <select id="season-select"></select>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="bottom-part">
                <div class="tv-information-container">
                    <!-- EPISODES -->
                    <div class="over-view">
                        <div class="section-title">
                            <div class="bar-style"></div>
                            Episodes
                        </div>

                        <div class="episode-list-container">
                            <div
                                class="episode-list glass"
                                id="episode-list"
                            ></div>
                        </div>
                    </div>

                    <!-- CAST -->
                    <div class="Actors">
                        <div class="section-title">
                            <div class="bar-style"></div>
                            Cast
                        </div>
                        <div
                            class="cast-card-container"
                            id="cast-container"
                        ></div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <section class="footer platter">
                <div>
                    Made with
                    <i class="fa-solid fa-heart" style="color: red"></i> by
                    Vetruvian
                </div>
                <div>
                    <i class="fa-solid fa-copyright"></i>2025-26. All Rights
                    Reserved
                </div>
            </section>
        </div>

        <script src="/tv.js"></script>
    </body>
</html>
